
# Dynamic routing support
route_callbacks:
  - '\Drupal\drockchat\Routing\Routes::routes' # route for \Drupal\drockchat\Controller\Rocket::createWidget

# Route for the configuration form <ConfigFormBase>
drockchat.admin_settings:
  path: '/admin/config/drockchat'
  defaults:
    _form: '\Drupal\drockchat\Form\LiveChatForm'
    _title: '<b>Rocket.Chat</b>'
  requirements:
    _permission: 'administer site configuration'